<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            CSS Intro
        </title>
        <style media="screen">
            p {
                font-family: sans-serif;
            }

            a {
                border: 1px dotted #333;
            }

            /*
                Here's a comment
            */

            p a {
                color: pink;
                border: none;
            }

            .header {
                border: 1px solid red;
                z-index: 1;
            }

            #special {
                color: aliceblue;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>
                Header Text
            </h1>
        </div>
        <div class="content">
            <p style="font-weight: bold; border-bottom: 1px solid #000;">
                Some Content goes <a href="http://google.com">here</a>.
                <span>
                    <a href="something.com">sample</a>
                </span>
            </p>

            <p style="font-weight: bold; border-bottom: 1px solid #000;">
                Some Content goes <a href="http://google.com">here</a>.

            </p>
            <p>
                <a href="http://bigether.com">Some link to Bigether.com</a>
            </p>
            <ul>
                <li><a href="http://something.com">Something.com</a></li>
                <li><a href="http://otherthing.com">Other thing.com</a></li>
                <li><a href="https://www.google.com">The big kahuna</a></li>
            </ul>
            <p id="special">
                Some more content.
            </p>
            <a href="http://bing.com">Search</a>
        </div>
        <div class="footer">
            copyright &copy; 2016
        </div>
    </body>
</html>
